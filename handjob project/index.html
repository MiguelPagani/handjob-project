<!DOCTYPE html>
<head>
    <title> Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculdora de IMC</h1>
    <form>
        <label for="peso">Peso (Kg):</label><br>
        <input type="number" id="peso" name="peso"><br>
        <label for="altura">Altura (m):</label><br>
        <input type="number" id="altura" name="altura" step="0.01"><br>
        <label for="imc">IMC:</label><br>
        <input type="text" id="imc" name="imc" readonly><br>
        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>
    <script src="main.js"></script>
</body>
</html>
